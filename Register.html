<!DOCTYPE html>
<html>


<head>
	
	<title>Registration Form</title>

</head>

<body>
	<a href="index.html"> Main Page </a> &emsp; <br>

	<h3> Registration Form</h3>
	  <p> Please fill out the form below </p>

<form method="get"> 
	
	First Name: <input type="text" name="firstname" required> <br>
	
	Last Name:  <input type="text" name="lastname" required> <br>
	
	Gender: <br> 
	<input type="radio" name="Gender" value="male"> Male &ensp;
	<input type="radio" name="Gender" value="female"> Female &ensp; 
	<input type="radio" name="Gender" value="other"> Other &ensp; <br>
	
	Birthday: <input type="date" name="birthday"> <br>
	
	Email: <input type="email" name="email" required> <br>
	
	Password <input type="password" name="password" min="5" max="20" required> <br>
	
	Pets: <br>
	<input type="checkbox" name="cat(s)"> Cat(s) &ensp;
	<input type="checkbox" name="dog(s)"> Dog(s) &ensp;
	<input type="checkbox" name="other"> Other <br>
	
	Car: <select name="cars">
			<option value="None" name="none"> None </option>
			<option value="Audi" name="audi"> Audi </option>
			<option value="BMW" name="bmw"> BMW </option>
			<option value="Honda" name="honda"> Honda </option>
			<option value="Toyota" name="toyota"> Toyota </option>
			<option value="Nissan" name="nissan"> Nissan </option>
			<option value="Lexus" name="lexus"> Lexus </option> 
	</select> <br><br>


	<input type="submit" name="" value="Register" onclick="alert('Your form has been submitted!')">
	<input type="reset" name="">

	</form>

</body>
